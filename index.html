<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>GAINS GAINS FINGERY GAINS!</title>
</head>
<body>
  <div id="timer-main">
      <div id="inputs">
    <label for="input-hang-length">
      How many seconds you hanging for rudeboy? (between 1 and 15):</label
    >

    <input
      type="number"
      id="input-hang-length"
      name="input-hang-length"
      min="1"
      max="15"
    />
    <br></br>
</div>
    <label for="input-rest-length"
      >How many seconds you resting? (between 1 and 180):</label
    >

    <input
      type="number"
      id="input-rest-length"
      name="input-rest-length"
      min="1"
      max="180"
    />

    <br></br>
    <label for="input-number-sets"
      >How many sets? (between 1 and 10):</label
    >

    <input
      type="number"
      id="input-number-sets"
      name="input-number-sets"
      min="1"
      max="10"
    />
    <br></br>
  </div>
    
    <button id="start-button">Start!</button>
    <br></br>
    <div id="timer-display">
        <p>Insert time here</p>
    </div>

  </div>
  <script src="index.js"></script>
</body>
